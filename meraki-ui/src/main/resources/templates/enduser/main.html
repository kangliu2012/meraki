<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Everbridge Meraki Connector</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.4/dist/css/bootstrap.min.css" />
    <script src="/bootstrap-3.3.4/js/jquery.min.js"></script>
    <script src="/bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/enduser/main/css/main.css" />

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="list-inline">
            <li><img src="/image/logo.png"/></li>
            <li style = "padding-top: 5px"><h4>Meraki Connector</h4></li>
            <li style = "float:right; padding-top: 12px"><a href="/logout"><span class="glyphicon glyphicon-log-out">LogOut</span></a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <h4>Locations</h4>
                <ul id='locations' class="sidebar-links">
                    <li th:each="locationMainUI:${locationMainUIList}"><a th:href="@{/maps/location/} + ${locationMainUI.id}" data-location-id='${locationMainUI.id}' th:text = "${locationMainUI.name}"></a></li>
                </ul>

                <h4>Admin</h4>
                <ul class="sidebar-links">
                    <li><a href='/main'>Main</a></li>
                    <li><a href='/useruploads'>Contacts</a></li>
                    <li><a href='/usermacs'>Macs</a></li>
                    <li><a href='/locations'>Locations</a></li>
                    <li><a href='/accesspoints'>Access Points</a></li>
                    <li><a href='/organizations'>Organization</a></li>
                    <li><a href='/accounts'>Accounts</a></li>
                </ul>
        </div>
        <div id="content" class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6 box'>
                    <div>
                        <h4>Contacts</h4>
                        <div class='row'>
                            <div class='col-xs-12'>
                                <a href='/usermacsunpaired'>view</a> <scan th:text="${mainPageInfo.contactUnpaired}"></scan> unpaired contacts
                            </div>
                            <div class='col-xs-12'>
                                <a href='/usermacspaired'>view</a> <scan th:text="${mainPageInfo.contactPaired}"></scan> paired contacts
                            </div>
                        </div>
                    </div>
                </div>

                <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6 box'>
                    <div>
                        <h4>Access Points</h4>
                        <div class='row'>
                            <div class='col-xs-12'>
                                <a href='/accesspoints/unmapped'>view</a> <scan th:text="${mainPageInfo.accessPointUnmapped}"></scan> unmapped accesspoints
                            </div>
                            <div class='col-xs-12'>
                                <a href='/accesspoints/mapped'>view</a> <scan th:text="${mainPageInfo.accessPointMapped}"></scan> mapped accesspoints
                            </div>
                        </div>
                    </div>
                </div>

                <div th:each="locationMainUI:${locationMainUIList}">
                    <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6 box' >
                        <div>
                            <h4 th:text="${locationMainUI.name}"></h4>
                            <div class='row'>
                                <div class='col-xs-12'>
                                    <a th:href="@{/client/} + ${locationMainUI.id}">view</a> <scan th:text = "${locationMainUI.knownCount}"></scan> known clients
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
